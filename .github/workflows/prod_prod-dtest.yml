# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - Prod-DTest

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  notif:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Send Email Notifications
        uses: danthe1st/email-filechange-notif-action@v1
        with:
          senderEmail: "mysticsync.inc@gmail.com"
          subjectLine: "GitHub file change notification"
          mailingList: "mahajandhiru001@gmail.com"
          smtpServer: ${{ secrets.SMTP_SERVER }}
          smtpPort: 587
          smtpUsername: ${{ secrets.SMTP_USER }}
          smtpPassword: ${{ secrets.SMTP_PASSWORD }}
