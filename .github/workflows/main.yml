name: Manual Deployment to Azure Web App (Prod)

on:
  workflow_dispatch:
  push:  # Removed extra indentation
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use Ubuntu runners

    steps:
      - uses: actions/checkout@v4  # Checkout the code

      # Download artifact (if upload is enabled in prod_prod-dtest.yml)
      #- uses: actions/download-artifact@v4
       # with:
        #  name: python-app  # Replace with the artifact name from prod_prod-dtest.yml
         # path: .  # Download to current directory

      # Deployment steps specific to your Azure Web App
      - uses: Azure/webapps-deploy@v2
        with:
          # Replace with your Azure credentials and details
          package: 'python-app.zip'  # Replace with artifact name if downloaded
          app-name: 'Prod-DTest'  # Replace with your Azure Web App name
          slot-name: 'prod'  # Replace with slot name (optional)
